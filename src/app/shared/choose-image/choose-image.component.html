<div class="panel panel-primary">
  <div class="panel-heading">Danh sách hình ảnh</div>
  <div *ngFor="let image of images | async">
    <div class="thumbnail">
      <div class="image view view-first">
        <img style="width: 100%; display: block;" src="../../../../dist/mean-stack-angularcli/uploads/{{image.imgLink}}" alt="image" />
      </div>
      <div class="caption">
        <p>
          <strong>{{image.originalName}}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
