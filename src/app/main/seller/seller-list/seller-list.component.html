<h3 *ngIf="isLoading"><i>Loading sellers ... </i></h3>
<h3 *ngIf="!isLoading">Select a seller:</h3>

<nav>
  <button (click)="getSellersAsync()" class="btn btn-primary">Refresh</button>
  <a *ngFor="let seller of sellers$ | async" (click)="select(seller)" class="btn btn-info">{{seller.commonName}}</a>
  <a (click) = "addSeller()" class = "btn btn-info"><i class="fa fa-plus"></i></a>
</nav>

<div *ngIf="selectedSeller">
  <hr>
  <h2>Seller Detail</h2>
  <h3>Editing: {{selectedSeller.commonName}}</h3>
  <app-seller-detail [seller]="selectedSeller" (updateList)="onUpdateListSellers()"></app-seller-detail>
</div>
