<form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="sellerForm.pristine || sellerForm.invalid" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="deleteSeller()" class="btn btn-danger">Delete</button> &nbsp;
    <button type="button" (click)="revert()" [disabled]="sellerForm.pristine || sellerForm.invalid" class="btn btn-info">Revert</button>
  </div>
  <!-- Seller Detail Controls -->
  <div class="form-group">
    <label class="center-block">Common Name:
      <input class="form-control" formControlName="commonName">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Company Name:
      <input class="form-control" formControlName="companyName">
    </label>
  </div>
  <div class="form-group">
    <label for="taxCode" class="center-block">Tax Code:    
    </label>
    <input id="taxCode" class="form-control" formControlName="taxCode" required>
    <div *ngIf="taxCode?.invalid && (taxCode?.dirty || taxCode?.touched)" class="alert alert-danger">
      <!-- <div *ngIf="taxCode?.errors.minlength"> -->
        TaxCode must be at least 10 characters long.
      <!-- </div> -->
    </div>
  </div>
  <div class="form-group">
    <label class="center-block">Address:
      <input class="form-control" formControlName="address">
    </label>
  </div>
</form>
