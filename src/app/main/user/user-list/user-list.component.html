<p-table [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" [rows]="10" [reorderableColumns]="true" [responsive]="true">
    <ng-template pTemplate="caption">
        Danh sách user
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:2em"></th>
            <th *ngFor="let col of columns" pReorderableColumn>
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr [pSelectableRow]="rowData" [pReorderableRow]="index">
            <td>
                <i class="fa fa-bars" pReorderableRowHandle></i>
            </td>
            <td *ngFor="let col of columns">
                <span class="ui-column-title">{{col.header}}</span>
                <p *ngIf="col.field !=='imgLink'">{{rowData[col.field]}}</p>
                <img *ngIf="col.field ==='imgLink'" src="../../../../assets/images/{{rowData[col.field]}}" alt="Smiley face">
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add" style="margin: 0px"></button>
        </div>
    </ng-template>

</p-table>
<p-dialog header="Chi tiết người dùng" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600">
    <div class="ui-g ui-fluid" *ngIf="user">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="email">Email</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="email" [(ngModel)]="user.email" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Tên</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="name" [(ngModel)]="user.name" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="fullName">Tên đầy đủ</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="fullName" [(ngModel)]="user.fullName" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="imgLink">Ảnh đại diện</label>
            </div>
            <div class="ui-g-6">
                <input type="text" pInputText id="imgLink" [(ngModel)]="user.imgLink" />
                <!-- <button pButton type="button" class="ui-button-info" icon="fa-ellipsis-h" style="margin-bottom: 0px"></button> -->

            </div>
            <div class="ui-g-2">
                <p-fileUpload mode="basic" name="userImages[]" url="../../../../../assets/images" accept="image/*" auto = "true" chooseLabel="Chọn" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix" style="padding-right: 15px">
            <button type="button" pButton class="ui-button-danger" icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton class="ui-button-success" icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
