<p-table [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="1">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
        <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
</ng-template>
  
</p-table>
<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="user">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="email">Email</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="email" [(ngModel)]="user.email" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="name">Tên</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="name" [(ngModel)]="user.name" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="fullName">Tên đầy đủ</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="fullName" [(ngModel)]="user.fullName" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="imgLink">Ảnh đại diện</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="imgLink" [(ngModel)]="user.imgLink" />
          </div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton class="ui-button-danger" icon="fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton class="ui-button-success" icon="fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
